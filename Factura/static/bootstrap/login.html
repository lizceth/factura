{% extends 'base.html' %}

{% block extracss %}
<link href="{{ STATIC_URL }}bootstrap/css/signin.css" rel="stylesheet">
{% endblock %}

{% block rootcontainer %}
<div class="container">
  <form class="form-signin" name="loginform" action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <h2 class="form-signin-heading">Inicie sesión</h2>
    <input type="text" id="username" name="username" class="form-control"
           placeholder="Nombre de usuario" required autofocus>
    <input type="password" id="password" name="password" class="form-control"
           placeholder="Contraseña" required>
    {% if login_failed %}
    <p class="text-danger">
        Lo sentimos, ese inicio de sesión no es válido. Por favor, inténtelo de nuevo.       
    </p>
    {% endif %}
    <input type="submit" name="submit" value="Log In" class="btn btn-lg btn-primary btn-block"/>
    <br>
    <p class="text-right">
        <a href="#">Forgot Password?</a>
    </p>
  </form>
</div>
{% endblock %}
